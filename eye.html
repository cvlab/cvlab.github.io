<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
	html, body, #app {
	    width: 100vw;
	    height: 100vh;
	    margin: 0;
	    padding: 0;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	}

	#middle {
		width: 1px;
		height: 1px;
		background-color: #000;
		border-radius: 100px;
		position: relative;
		outline: 2px solid;
	}

	#search {
		width: 1px;
		height: 1px;
		outline: 10px solid;
		background-color: #000;
		border-radius: 100px;

		position: absolute;
	}

	.show {
		animation-name: show;
		animation-duration: 3s;
		animation-fill-mode: forwards;
		opacity: 1;
	}

	@keyframes show {
	  0% {
	    opacity: 1;
	    outline-width: 2px;
	  }

	  30% {
	    opacity: 1;
	  }

	  31% {
	    opacity: 0;
	  }

	  49% {
	  	opacity: 0;	
	  	outline-width: 2px;
	  }
	  50% {
	    opacity: 1;
	    outline-width: 15px;
	  }

	  99% {
	    opacity: 1;
	  }
	  100% {
	    opacity: 0;
	  }
	}

	#app {
		background-color: #000;
	}

	#middle, #search {
		background-color: #fff;	
		outline-color: #fff;
	}
</style>
</head>
<body>
<div id="app">
	<div id="middle">
		<div id="search" class="show"></div>
	</div>
</div>

<script>
	const el = document.getElementById('search')

	function getRandomArbitrary(min, max) {
		// return 0
	  return Math.random() * (max - min) + min;
	}

	const run = () => {
		console.log('x')

		el.style.top = 92 + getRandomArbitrary(-15, 15)  + 'px'
		el.style.right = 144 + getRandomArbitrary(-15, 15) + 'px'

		el.style.animation = 'none';
		el.offsetHeight; /* trigger reflow */
		el.style.animation = null; 
		const time = 3 * 1000 + getRandomArbitrary(0, 2000)
		setTimeout(run, time)
	}

	run()
	

</script>
</body>
</html>
